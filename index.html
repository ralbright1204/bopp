<html ng-app="boppApp">
    <head>
        <title>Bopp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="stylesheet" type="text/css" href="app/ng/boppApp.css">
        <link rel="stylesheet" type="text/css" href="bower_components/leaflet/dist/leaflet.css">
        <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.min.css">
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="bower_components/leaflet/dist/leaflet.js"></script>
        <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
        <script src="bower_components/Leaflet.heat/dist/leaflet-heat.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="bower_components/angular-retina/dist/angular-retina.min.js"></script>
        <script src="bower_components/hammerjs/hammer.min.js"></script>
        <link rel="shortcut icon" href="favicon.png" />
        <link rel="apple-touch-icon" href="favicon.png" />
    </head>
    <body ng-controller="BoppController">
        <md-toolbar layout="row" id="header-bar">
            <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
                <span class="visuallyhidden">Menu</span>
            </button>
            <h1><img ng-src="img/bopp.png" width="293" height="98" ui-sref="landing"/></h1>
        </md-toolbar>
        <div layout="row" flex class="content-wrapper">
            <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
                <md-list class="button-list">
                    <md-item>
                        <md-item-content>
                            <md-button ui-sref="map">Map</md-button>
                        </md-item-content>
                    </md-item>
                    <md-item>
                        <md-item-content>
                            <md-button ui-sref="twitter">Twitter</md-button>
                        </md-item-content>
                    </md-item>
                </md-list>
            </md-sidenav>
            <div layout="column" flex class="content-wrapper" id="primary-col">
                <md-content layout="column" flex class="md-padding">
                    <div ui-view></div>
                </md-content>
            </div>
        </div>        
        <script src="app/ng/boppApp.js"></script>
        <script src="app/ng/boppController.js"></script>
        <script src="app/ng/mapController.js"></script>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </body>
</html>
